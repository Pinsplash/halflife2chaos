//Adjusts text showing effect names.

//Horizontal position of text. Closer to 1 means closer to the right.
chaos_text_x 0

//Vertical position of text. Closer to 1 means close to the bottom of the screen.
chaos_text_y 0.05

//How much spacing there is between each line of text.
chaos_text_spacing 0.05

//How red text is
chaos_text_r 255

//How green text is
chaos_text_g 220

//How blue text is
