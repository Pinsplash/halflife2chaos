//Changes made to this file need a full game restart to take effect.


//1 turns on chaos by default.
chaos 1

//You can have as many active effects as you want, but only 5 can be shown on screen.

//Time between each effect
chaos_effect_interval 20

//Standard effect length
chaos_effect_time 80

//Some effects like "Where Are The Objects?" can cause rapid flashing if both gl_clear and VSync are off. If you don't suffer from photosensitivity issues, or you have VSync on, you can turn this off for a performance boost and to get the classic "hall of mirrors" void effect.
gl_clear 1

//1 instantly removes effects when chaos is 0
chaos_instant_off 0

//If an effect causes the player to die too many times, it will be stopped.
chaos_strike_max 3

//1 to turn on shuffle mode: effects cannot be repeated until all possible effects have been chosen
chaos_shuffle_mode 0


//All below are multipliers of length for individual effects.
//For example if chaos_effect_time is 50 and a multiplier is 0.5, the length of an effect will be 25 seconds.
//The desired number for a multiplier is the desired time divided by chaos_effect_time.
//Non-continuous effects like "Give All Weapons" are not affected.
//Common numbers for 80 seconds:
//1 (80 seconds)
//0.75 (60 seconds)
//0.5 (40 seconds)
//0.25 (20 seconds)

